<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question for Mammam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            height: 260px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 10px;
        }

        .question {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .btn {
            position: absolute;
            width: 90px;
            height: 40px;
            box-sizing: border-box;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .yes-btn {
            background: #28a745;
            color: white;
            left: 100px;
            bottom: 40px;
        }

        .no-btn {
            background: #dc3545;
            color: white;
            left: 210px;
            bottom: 40px;
        }
 .table-wrapper {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container" id="app">

</div>
<script>
    const questions = [
       "So first thing first do you think its always your fault to hurt me?",
        "Do you hurt your baban always intentionally?",       
	"Do you think you have enough talent to crack any interview?"
	"Do you think you can crack and achieve things by your own soon?
	"Do you think he loves you enough????",
	"As you think he loves you enough so can he stalk other woman?",
	"So even if he scold you, Do you now love him?",
	"Even after all the problem you cause, Do you think baban deserves you?",
	"Will you stay with him always even if he do the same problem you caused to you?",
	"Now comes the important part Will you be his valentine wihtout any demand or gifts?"
    ];

    let currentQuestion = 0;
    let answers = [];
    const app = document.getElementById("app");

    function renderQuestion() {
        app.innerHTML = `
<h2>Answer Few Questions Mammam</h2>

            <h2>Question ${currentQuestion + 1}</h2>
            <div class="question">${questions[currentQuestion]} &#129315;</div>

            <button class="btn yes-btn" onclick="answer('Yes')">Yes</button>
            <button class="btn no-btn" id="noBtn" disabled>No</button>
        `;

        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", () => {
            const containerRect = app.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    }

    function answer(choice) {
        answers[currentQuestion] = choice;
        currentQuestion++;

        if (currentQuestion < questions.length) {
            renderQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        let rows = "";

        for (let i = 0; i < questions.length; i++) {
            rows += `
                <tr>
                    <td>${questions[i]}</td>
                    <td>${answers[i]}</td>
                </tr>
            `;
        }

        app.innerHTML = `
            <h2>Your Answers</h2>
<div class="table-wrapper">

            <table>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
                ${rows}
            </table>
</div>
        `;
    }

    renderQuestion();
</script>

</body>
</html>
